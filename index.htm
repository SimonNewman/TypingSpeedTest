<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculate your typing speed</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Calculate your typing speed</h1>
          <h3>Start typing to begin</h3>
          <div id="paragraph"></div>
          <h3><i id="author"></i></h3>
          <h3 id="wpm"></h3>
          <button id="reset">Reset</button>
          <input id="inputBox"></input>
          <h2 class="historyTitle">Your WPM Records</h2>
          <div id="history">gfh</div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
